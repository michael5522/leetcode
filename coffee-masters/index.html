<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css" class="rel">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="block blank">1</div>
    <button class="block c">C</button>
    <button class="block backspace"><-</button>
    <button class="block divide">%</button>
    <button class="block seven">7</button>
    <button class="block eight">8</button>
    <button class="block nine">9</button>
    <button class="block multiply">x</button>
    <button class="block four">4</button>
    <button class="block five">5</button>
    <button class="block six">6</button>
    <button class="block minus">-</button>
    <button class="block one">1</button>
    <button class="block two">2</button>
    <button class="block three">3</button>
    <button class="block plus">+</button>
    <button class=" block zero">0</button>
    <button class=" blockequal">=</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
