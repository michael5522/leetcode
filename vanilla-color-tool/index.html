<html>

  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <h1 class="title">Color Lighten/Darken</h1>

      <label for="hex">Color (Hex)</label>
      <input type="text" name="hex" id="hexInput" placeholder="#000000" value="#c6d5ac" />

      <div class="toggle">
        <p id="lightenText" class=""toggle-Text">Lighten</p>
        <div class="toggle-btn" id="toggleBtn">
            <div class="inner-circle">

            </div>
        </div>
        <p id="darkenText" class="toggle-text unselected"> Darken</p>
      </div>

      <label for="slider" id="sliderText">0%</label>
      <input type="range" min="0" max="100" value="0" class="slider" id="slider" name="slider" </input>
      <p>Input Color</p>
      <div id="inputColor" class="box"></div>
      <p id="alteredColorText">Altered Color</p>
      <div id="alteredColor" class="box"></div>
    </div>
    <script src="main.js"></script>
  </body>

</html>
